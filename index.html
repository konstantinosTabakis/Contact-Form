<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
 <meta name='viewport' content='width=device-width, initial-scale=1.0'>
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" > 
</head>
<body>
    <div id="left-col">
        <img src="https://cdn.pixabay.com/photo/2019/07/08/04/23/traveling-4323759_960_720.png" alt="">
    </div>
    <div id="right-col">
        <h1> Contact Us</h1>
        <h2>If you like traveling then you are in the right place. Lets talk about the hottest places and the best deals </h2>
        <form id="contact-form" method="post">
            <label for="name">Full name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            <label for="message">Message</label>
        <textarea rows="3" placeholder="Your Message" id="message" name="message" required></textarea>
            <button type="submit" id="submit" name="submit">Send</button> 
        
      </form>

    </div>


</body>
</html>
